log4j.rootLogger=info,info,error,CONSOLE,DEBUG
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%p] [%t] [%c] - %m%n
 
log4j.logger.info=info
#log4j.appender.info=org.apache.log4j.DailyRollingFileAppender
log4j.appender.info=org.apache.log4j.RollingFileAppender
log4j.appender.info.layout=org.apache.log4j.PatternLayout
log4j.appender.info.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%p] [%t] [%c] - %m%n
log4j.appender.info.DatePattern='.'yyyy-MM-dd
log4j.appender.info.Threshold=info
log4j.appender.info.append=true
#log4j.appender.info.File=D:/data/logs/info/simulator_info.log
log4j.appender.info.File=/data/logs/info/simulator_info.log
log4j.appender.info.MaxFileSize=300MB
log4j.appender.info.MaxBackupIndex=30

log4j.logger.error=error
#log4j.appender.error=org.apache.log4j.DailyRollingFileAppender
log4j.appender.error=org.apache.log4j.RollingFileAppender
log4j.appender.error.layout=org.apache.log4j.PatternLayout
log4j.appender.error.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%p] [%t] [%c] - %m%n
log4j.appender.error.DatePattern='.'yyyy-MM-dd
log4j.appender.error.Threshold=error
log4j.appender.error.append=true
log4j.appender.error.File=D:/data/logs/error/simulator_error.log
log4j.appender.error.MaxFileSize=300MB
log4j.appender.error.MaxBackupIndex=30

log4j.logger.DEBUG=DEBUG
#log4j.appender.DEBUG=org.apache.log4j.DailyRollingFileAppender
log4j.appender.DEBUG=org.apache.log4j.RollingFileAppender
log4j.appender.DEBUG.layout=org.apache.log4j.PatternLayout
log4j.appender.DEBUG.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} [%p] [%t] [%c] - %m%n
log4j.appender.DEBUG.DatePattern='.'yyyy-MM-dd
log4j.appender.DEBUG.Threshold=DEBUG
log4j.appender.DEBUG.append=true
log4j.appender.DEBUG.File=D:/data/logs/debug/simulator_debug.log
log4j.appender.DEBUG.MaxFileSize=300MB
log4j.appender.DEBUG.MaxBackupIndex=30